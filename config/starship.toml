[directory]
read_only = " "
truncation_length = 20
truncate_to_repo = true

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "

[git_status]
format = '(\($all_status$ahead_behind\) )'

ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "•"

conflicted = "[✖${count}](red)"
modified = "[✚${count}](yellow)"
staged = '[✹${count}](green)'
untracked = '[?${count}](red)'

[kubernetes]
disabled = false
format = '[$symbol$context(/$namespace)]($style) '
style = 'bold blue'

[aws]
symbol = "  "
disabled = true

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[helm]
format = "[$symbol($version )]($style)"

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
format = '$symbol [${ram}( \| ${swap})]($style) '
symbol = " "

[nim]
format = '[$symbol($version )]($style)'
symbol = " "

[nix_shell]
format = '[$symbol$state( \($name\))]($style) '
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "

[ruby]
format = '[$symbol($version )]($style)'
symbol = " "

[rust]
format = '[$symbol($version )]($style)'
symbol = " "

[scala]
symbol = " "

[swift]
symbol = "ﯣ "

