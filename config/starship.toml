add_newline = true

[directory]
truncation_length = 10
truncate_to_repo = false

[git_status]
style = ""
prefix = "("
suffix = ")"

ahead = "↑"
behind = "↓"
untracked = "…"
stashed = "•"

conflicted.value = "✖"
conflicted_count.enabled = true
conflicted.style = "red"
conflicted_count.style = "red"

modified.value = "✚"
modified_count.enabled = true
modified.style = "yellow"
modified_count.style = "yellow"

staged.value = "✹"
staged_count.enabled = true
staged.style = "green"
staged_count.style = "green"

#renamed = ""
#deleted.value = ""
#deleted_count.enabled = true
#deleted_count.style = "red"

[aws]
disabled=true
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

