add_newline = true

[directory]
truncation_length = 20
truncate_to_repo = false

[git_status]
format = '(\($all_status$ahead_behind\))'

ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "•"

conflicted = "[✖${count}](red)"
modified = "[✚${count}](yellow)"
staged = '[✹${count}](green)'
untracked = '[?${count}](red)'

[aws]
disabled = true
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

