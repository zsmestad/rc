add_newline = true
format = """
$username\
$hostname\
$shlvl\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$package\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$nix_shell\
$conda\
$docker_context\
$memory_usage\
$aws\
$gcloud\
$openstack\
$crystal\
$env_var\
$custom\
$battery\
$cmd_duration\
$fill\
$kubernetes\
$line_break\
$jobs\
$time\
$status\
$shell\
$character"""

[directory]
read_only = ' '
# Dirs, not characters
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[aws]
symbol = ''
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
disabled = true

[battery]
disabled = true

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = "[祥$duration]($style)"

[conda]
symbol = ''
format = '\[[$symbol$environment]($style)\]'

[crystal]
format = '\[[$symbol($version)]($style)\]'

[dart]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[deno]
format = '\[[$symbol($version)]($style)\]'

[docker_context]
symbol = ''
format = '\[[$symbol$context]($style)\]'

[dotnet]
format = '\[[$symbol($version)(🎯 $tfm)]($style)\]'

[elixir]
symbol = ''
format = '\[[$symbol($version \(OTP $otp_version\))]($style)\]'

[elm]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[erlang]
format = '\[[$symbol($version)]($style)\]'

[fill]
symbol = ' '

[gcloud]
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'

[git_branch]
symbol = ''
format = '(\[[$symbol$branch]($style)\])'

[git_state]
format = '(\[[$state( $progress_current/$progress_total)]($style)\])'
cherry_pick = ''
merge = ''

[git_status]
format = '(\[$all_status$ahead_behind\])'

ahead = '⇡${count}'
diverged = '⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = '[•](green)'

conflicted = '[ﰸ${count}](red)'
modified = '[${count}](yellow)'
staged = '[✹${count}](green)'
untracked = '[?${count}](red)'

[golang]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[helm]
format = '\[[$symbol($version)]($style)\]'

[hg_branch]
symbol = ''
format = '\[[$symbol$branch]($style)\]'

[hostname]
format = '\[[$hostname]($style)\]'

[java]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[julia]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[kotlin]
format = '\[[$symbol($version)]($style)\]'

[kubernetes]
symbol = ''
format = '\[[$symbol$context(/$namespace)]($style)\]'
disabled = false
style = 'bold blue'

[lua]
format = '\[[$symbol($version)]($style)\]'
symbol = ''
disabled = true

[memory_usage]
symbol = ''
format = '\[$symbol[$ram( | $swap)]($style)\]'

[nim]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[nix_shell]
symbol = ''
format = '\[[$symbol$state(\($name\))]($style)\]'
impure_msg = "ι"
pure_msg = "ρ"

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[ocaml]
format = '\[[$symbol($version)(\($switch_indicator$switch_name\))]($style)\]'

[openstack]
format = '\[[$symbol$cloud(\($project\))]($style)\]'

[package]
symbol = ''
format = '\[[$symbol$version]($style)\]'

[perl]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[php]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[python]
symbol = ''
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[ruby]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[rust]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[scala]
symbol = ''
format = '\[[$symbol($version)]($style)\]'

[shlvl]
symbol = ""

[swift]
symbol = 'ﯣ'
format = '\[[$symbol($version)]($style)\]'

[terraform]
format = '\[[$symbol$workspace]($style)\]'

[time]
format = '\[[$time]($style)\]'

[username]
format = '\[[$user]($style)\]'

[vagrant]
format = '\[[$symbol($version)]($style)\]'

[vlang]
format = '\[[$symbol($version)]($style)\]'

[zig]
format = '\[[$symbol($version)]($style)\]'
