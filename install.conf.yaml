- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.agignore:
    ~/.config/alacritty: config/alacritty
    ~/.config/beets/config.yaml: config/beets/config.yaml
    ~/.config/mpv/config: config/mpv/config
    ~/.config/nvim: config/nvim
    ~/.config/pip: config/pip
    ~/.config/youtube-dl/config: config/youtube-dl/config
    ~/.gitignore_global:
    ~/.haskeline:
    ~/.inputrc:
    ~/.irbrc:
    ~/.screenrc:
    ~/.tmux.conf:
    ~/.xmonad/xmonad.hs: xmonad/xmonad.hs
    ~/.zsh:
    ~/.zshrc: ~/.zsh/zshrc
