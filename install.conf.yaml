- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.agignore:
    ~/.asdfrc:
    ~/.config/alacritty: config/alacritty
    ~/.config/beets/config.yaml: config/beets/config.yaml
    ~/.config/fish: config/fish
    ~/.config/mpv/config: config/mpv/config
    ~/.config/nvim: config/nvim
    ~/.config/pip: config/pip
    ~/.config/pylintrc: config/pylintrc
    ~/.config/ripgrep: config/ripgrep
    ~/.config/starship.toml: config/starship.toml
    ~/.config/youtube-dl/config: config/youtube-dl/config
    ~/.config/git/config: config/git/config
    ~/.config/git/ignore: config/git/ignore
    ~/.default-gems:
    ~/.default-golang-pkgs:
    ~/.default-python-packages:
    ~/.gitconfig:
    ~/.haskeline:
    ~/.inputrc:
    ~/.irbrc:
    ~/.puppet-lint.rc:
    ~/.rubocop.yml:
    ~/.screenrc:
    ~/.tmux.conf:
    ~/.xmonad/xmonad.hs: xmonad/xmonad.hs
    ~/.zsh:
    ~/.zshrc: ~/.zsh/zshrc
